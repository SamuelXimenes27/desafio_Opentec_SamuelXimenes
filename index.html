<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.rtl.min.css">
    <title>Open Tecnologia</title>
</head>

<body>

    <section data-page="login" id="login" class="active">
        <div class="container">
            <div class="row px-3">
                <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">

                    <div class="card-body">
                        <h4 class="title mt-4">
                            <span class="span-title"
                                style="text-decoration: underline #7d2ae8; text-decoration-thickness: 3px;">Lo</span>gin
                        </h4>
                        <form class="formulario px-3" method="GET">
                            <div class="form-input">
                                <span><i class="fa fa-envelope"></i></span>
                                <input id="email" class="input-text" type="email" name="" placeholder="Enter your email"
                                    tabindex="10" required>

                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-lock"></i></span>
                                <input id="password" class="input-text" type="password" name=""
                                    placeholder="Enter your password">
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-block">
                                    Submit
                                </button>
                            </div>

                            <div class="text-center mb-2">
                                <span class="register-text">Don't have an account?</span>
                                <a href="#register" data-role="link" class="register-link">
                                    Signup now
                                </a>
                            </div>
                        </form>
                    </div>

                    <div class="img-right d-none d-md-flex">
                        <p id="text-login">Every new friend is a new adventure</p>
                        <p id="text-login-2">Let's get connected</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section data-page="register" id="register">
        <div class="container">
            <div class="row px-3">
                <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">

                    <div class="img-right d-none d-md-flex">
                        <p id="text-register">Join our community!</p>
                        <p id="text-register-2">Let's get connected</p>
                    </div>

                    <div class="card-body">
                        <h4 class="title mt-4">
                            <span class="span-title"
                                style="text-decoration: underline #7d2ae8; text-decoration-thickness: 3px;">Re</span>gister
                        </h4>
                        <form class="formulario px-3" id="formulario-reg">
                            <div class="form-input">
                                <span><i class="fa fa-user"></i></span>
                                <input class="input-text" type="text" name="" placeholder="Enter your name"
                                    tabindex="10" required>

                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-envelope"></i></span>
                                <input id="email-reg" class="input-text" type="email" name=""
                                    placeholder="Enter your email" tabindex="10" required>

                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-lock"></i></span>
                                <input id="password-reg" class="input-text" type="password" name=""
                                    placeholder="Enter your password" required>
                            </div>

                            <div class="mb-3">
                                <button onclick="redirect()" type="submit" class="btn btn-block">
                                    Submit
                                </button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

<script src="assets/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
